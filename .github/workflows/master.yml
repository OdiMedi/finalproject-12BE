name: Build and Deploy to EC2

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  PROJECT_NAME: odimedi_project
  BUCKET_NAME: odimedi-cicd-bucket
  CODE_DEPLOY_APP_NAME: odimedi_CICD
  DEPLOYMENT_GROUP_NAME: odimedi_instance

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'adopt'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        shell: bash

      - name: Build with Gradle
        run: ./gradlew build
        shell: bash

      - name: Make Zip File
        run: zip -r ./$GITHUB_SHA.zip .
        shell: bash

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_PRIVATE_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Upload to S3
        run: aws s3 cp --region ap-northeast-2 ./$GITHUB_SHA.zip s3://$BUCKET_NAME/$PROJECT_NAME/$GITHUB_SHA.zip

      - name: Code Deploy
        run: aws deploy create-deployment --application-name $CODE_DEPLOY_APP_NAME
          --deployment-config-name CodeDeployDefault.AllAtOnce
          --deployment-group-name $DEPLOYMENT_GROUP_NAME
          --s3-location bucket=$BUCKET_NAME,bundleType=zip,key=$PROJECT_NAME/$GITHUB_SHA.zip

      - name: Deploy to EC2 instance
        run: |
          #!/usr/bin/env bash

          REPOSITORY=/home/ubuntu/finalproject-12BE
          cd $REPOSITORY

          APP_NAME=finalproject-12BE
          JAR_NAME=$(ls $REPOSITORY/build/libs/ | grep 'SNAPSHOT.jar' | tail -n 1)
          JAR_PATH=$REPOSITORY/build/libs/$JAR_NAME

          CURRENT_PID=$(pgrep -fl $APP_NAME | grep jar | awk '{print $1}')

          if [ -z $CURRENT_PID ]
          then
            echo "> 종료할 애플리케이션이 없습니다."
          else
            echo "> kill -9 $CURRENT_PID"
            kill -9 $CURRENT_PID
            sleep 5
          fi

          echo "> Deploy - $JAR_PATH "
          nohup java -jar $JAR_PATH > /dev/null 2> /dev/null < /dev/null &

  version: 0.0
  os: linux

  files:
    - source: /
      destination: /home/ubuntu/finalproject-12BE
      overwrite: yes

  file_exists_behavior: OVERWRITE

  permissions:
    - object: /home/ubuntu/finalproject-12BE
      pattern: "**"
      owner: ubuntu
      group: ubuntu

  hooks:
    ApplicationStart:
      - location: scripts/gh_deploy.sh
        timeout: 60
        runas: ubuntu